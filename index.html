<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallt Project</title>
    
    <!-- Importing Modular CSS Files -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="messages.css">
    <link rel="stylesheet" href="input-output.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
<div class="container">
    <!-- Welcome Section -->
    <div class="welcome-section" id="welcomeSection">
        <div class="bot-image animate-image">
            <img src="bot.png" alt="Bot">
        </div>
        <h2 class="help-title" id="writingTitle">✦</h2>
        <div class="help-buttons">
            <button class="help-button animate-button" onclick="sendButtonMessage('Integra (2x)²')">🧮 Integra (2x)²</button>
            <button class="help-button animate-button" onclick="sendButtonMessage('Viajes a Cranbrook')">🧭 Viajes a Cranbrook</button>
            <button class="help-button animate-button" onclick="sendButtonMessage('Ayúdame a programar')">🧑‍💻 Coding Advice</button>
            <button class="help-button animate-button" onclick="sendButtonMessage('¿Quién te creó?')">🧐 ¿Quién te creó?</button>
            <button class="help-button animate-button" onclick="sendButtonMessage('Juguemos a algo')">🕹️ Juguemos a algo</button>
            <button class="help-button animate-button" onclick="sendButtonMessage('¿Que puedes hacer?')">💬 Más</button>
        </div>
    </div>

    <!-- Conversation Area -->
    <div class="conversation" id="conversation">
        <!-- Messages will be added dynamically here -->
    </div>

    <!-- New Chat Button (moved outside conversation) -->
    <button class="new-chat-button show-button" onclick="startNewChat()">☉</button>

    <!-- Input Field -->
    <div class="input-container">
        <input type="text" id="messageInput" class="input-field" placeholder="Escribe aquí..." onkeydown="sendMessage(event)">
    </div>

    <!-- Footer with version info -->
    <div class="caption">WebV Branch debug Artifact (68cadb) BETA<br>Created by Sr. RAD - TECNM</div>
    
    <div id="responseOutput"></div>
</div>

<!-- Import JavaScript Modules -->
<script type="module">
    import { startNewChat } from './js/chatInit.js';
    import { sendMessage } from './js/messageHandler.js';
    import { sendButtonMessage } from './js/buttonMessage.js';

    // Assign functions globally for HTML
    window.startNewChat = startNewChat;
    window.sendMessage = sendMessage;
    window.sendButtonMessage = sendButtonMessage;
</script>

<!-- Animation Script -->
<script type="module" src="./js/animators.js"></script>
</body>
</html>
